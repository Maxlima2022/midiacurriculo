<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - Jackxwell Lima da Silva</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c6cac9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            background: rgb(179, 162, 162);
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #25252c, #9b9b9c);
            color: white;
            padding: 40px 0;
            border-radius: 10px 10px 0 0;
        }

        .profile-img {
            width: 120px;
            border-radius: 50%;
            margin-top: 15px;
            border: 3px solid white;
        }

        /* Nova imagem centralizada */
        .additional-image {
            display: block;
            margin: 30px auto;
            width: 80%; /* Ajuste a largura conforme necessário */
            border-radius: 10px;
        }

        .contact a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .sections-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .section {
            padding: 20px;
            background: #f9f9f9;
            border-left: 5px solid #2a5d88;
            border-radius: 8px;
        }

        .section h2 {
            color: #2a5d88;
            margin-bottom: 10px;
        }

        .section p, .section ul {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        /* Ajuste para garantir que o layout fique bem distribuído */
        .contact, .experiencia, .formacao, .habilidades, .idiomas, .cursos {
            display: block;
        }

        @media (min-width: 768px) {
            .sections-wrapper {
                flex-direction: row;
                justify-content: space-between;
            }

            .left-section, .right-section {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1, .header p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CURRICULO</h1>
         
           
        </div>

        <!-- Imagem adicional centralizada -->
        <img src="Curriculo moderno para profissional de TI azul [Tamanho original].jpg" alt="Imagem adicional" class="additional-image">

        <div class="sections-wrapper">
            <div class="section contact">
                <h2>Clique nos Contato</h2>
                <p>Telefone: <a href="https://wa.me/11992745691" target="_blank">(11) 99274-5691</a></p>
                <p>Email: <a href="mailto:jlsdesing2022@gmail.com">jlsdesing2022@gmail.com</a></p>
            </div>

        </div>
    </div>
</body>
</html>
